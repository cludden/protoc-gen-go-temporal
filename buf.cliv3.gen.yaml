version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/cludden/protoc-gen-go-temporal/gen
  disable:
    - file_option: go_package
      module: buf.build/alta/protopatch
    - file_option: go_package
      module: buf.build/cludden/protoc-gen-go-temporal
plugins:
  - local: protoc-gen-go
    out: gen
    opt:
      - paths=source_relative
  - local: dist/protoc-gen-go_temporal
    out: gen
    opt:
      - cli-categories=true
      - cli-enabled=true
      - cli-v3=true
      - enable-codec=true
      - paths=source_relative
      - workflow-update-enabled=true
    strategy: all
inputs:
  - directory: examples
    paths:
      - examples/example/proto/example/v1
  - directory: test
    paths:
      - test/cliv3/proto/test/cliv3
