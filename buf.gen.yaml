version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/cludden/protoc-gen-go-temporal/gen
plugins:
  - plugin: go-patch
    out: gen
    opt: plugin=go,paths=source_relative
  - plugin: go_temporal
    out: gen
    opt: paths=source_relative,cli-enabled=true,cli-categories=true,workflow-update-enabled=true,enable-patch-support=true,enable-xns=true
    strategy: all
  - plugin: doc
    out: docs/api
    opt: markdown,api.md,source_relative
